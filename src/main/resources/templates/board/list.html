<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- <head th:replace="fragments/common :: head"> -->

<head th:replace="~{fragments/common :: head}">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="~{fragments/common :: menu('board')}">
    </nav>

    <main class="container">
        <div class="bg-body-tertiary p-5 rounded">
            <h2>게시판</h2>
            <div>
                <!-- 2를 설정해도 타임리프 우선 -->
                총 건수:<span th:text="${#lists.size(boards)}">2</span>
            </div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성자</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr> -->
                    <!-- 갯수 만큼 반복 -->
                    <tr th:each="board : ${boards}">
                        <td th:text="${board.id}">Mark</td>
                        <!-- <td th:text="${board.title}">Otto</td> -->
                        <!-- 타임리프 -->
                        <!-- th:href="@{/product/comments(id=${board.id})}" -->
                        <td><a th:text="${board.title}" th:href="@{/board/form(id=${board.id})}">Otto</a></td>
                        <td>홍길동</td>
                    </tr>
                </tbody>
            </table>

            <p class="text-end">
                <!-- <button type="button" class="btn btn-primary" th:href="@{/board/form}">쓰기</button> -->
                <a type="button" class="btn btn-primary" th:href="@{/board/form}">쓰기</a>
            </p>

        </div>
    </main>

</body>

</html>
